<!DOCTYPE html>
<html>

<head>
    <title>New Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-links">
            <a href="dashboard.html">Home</a>
            <a href="overall_financials.html">Overall Finances</a>
            <a href="rajiben.html">Rajiben</a>
            <a href="pratiba.html">Pratiba Tai</a>
            <a href="index.html">Logout</a>
            <div class="nav-search">
                <input type="text" placeholder="Search">
            </div>
            <div class="dark-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </nav>

    <main>
        <div class="order-container">
            <h1>New Order</h1>
            <h2>Items</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="product-type">Product Type</label>
                    <select id="product-type" name="product_type">
                        <option value="">Choose product</option>
                        <option value="tote-bag">Tote Bag</option>
                        <option value="sling-bag">Sling Bag</option>
                        <option value="pouch-">Pouch</option>
                        <option value="lunch-bag">Lunch Bag</option>
                        <option value="laptop-sleeve">Laptop Sleeve</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="0">
                </div>
                <div class="form-group">
                    <label for="dimensions">Dimensions</label>
                    <input type="text" id="dimensions" name="dimensions" placeholder="in x in">
                </div>
                <div class="form-group">
                    <label for="sheet-type">Sheet Type</label>
                    <select id="sheet-type" name="sheet_type">
                        <option value="">Choose sheet</option>
                        <option value="sheet1">Sheet 1</option>
                        <option value="sheet2">Sheet 2</option>
                    </select>
                </div>
                <button type="button" class="add-items" onclick="addItems()">+ Add Items</button>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Value"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel" onclick="window.location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="confirm-order" onclick="confirmOrder()">Confirm Order</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        let items = [];

        function addItems() {
            const productType = document.getElementById('product-type').value;
            const quantity = document.getElementById('quantity').value;
            const dimensions = document.getElementById('dimensions').value;
            const sheetType = document.getElementById('sheet-type').value;

            if (productType && quantity && dimensions && sheetType) {
                const item = {
                    productType,
                    quantity,
                    dimensions,
                    sheetType
                };

                items.push(item);
                console.log('Items:', items);
                document.getElementById('order-form').reset();
            } else {
                alert('Please fill in all fields before adding an item.');
            }
        }

        function confirmOrder() {
            event.preventDefault();
            const notes = document.getElementById('notes').value;
            const orderData = {
                items,
                notes
            };
            console.log(orderData);
            localStorage.setItem('orderData', JSON.stringify(orderData));
            window.location.href = 'confirm_order.html';
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
